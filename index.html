<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Player de Músicas</title>

</head>
<body>

    <div class="conteiner">
        <img src="assets/img/anthony-intraversato-xr43RescWSA-unsplash.jpg" alt="Musica hiphop">

        <div class="descricao">
            <h2>Música</h2>
            <p>Artista</p>
        </div>
    
        <div class="duracao">
            <div class="barra">
                <progress value="0" max="1"></progress>
                <div class="ponto"></div>
            </div>
    
            <div class="tempo">
                <p class="inicio">0:00</p>
                <p class="fim"> 3:40</p>
    
            </div>
    
        </div>
    
        <div class="player">
            <i class="fa-solid fa-backward btn-setas"></i>
            <i class="fa-solid fa-play btn-play"></i>
            <i class="fa-solid fa-pause btn-pause"></i>
            <i class="fa-solid fa-forward btn-setas"></i>
        </div>
        <audio src="musicas/368 - Dyalla.mp3"></audio>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
